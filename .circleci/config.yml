version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.20.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:10.20.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm run test
  lint:
    docker:
      - image: circleci/node:10.20.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: npm run lint
  compile:
    docker:
      - image: circleci/node:10.20.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: npm run build
  deploy:
    docker:
      - image: circleci/node:10.20.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm dependencies
          command: npm install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - add_ssh_keys:
          fingerprints:
            - "2f:e4:2a:59:2b:13:94:79:3a:94:16:76:2e:0f:21:3b"
      - run:
          name: Deploy
          command: |
            sed -i "s/%page_built_at%/$(date)/g" public/index.html
            git config --global user.email "devops@brainhub.eu" > /dev/null 2>&1
            git config --global user.name "DevOps Brainhub" > /dev/null 2>&1
            npm run deploy
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - compile:
          requires:
            - build
      - deploy:
          requires:
            - test
            - lint
            - compile
          filters:
            branches:
              only: development
